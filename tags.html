<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签管理 - Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/tags.css">
</head>

<body>
    <nav id="top-nav">
        <div id="top-logo">
            <img src="images/settings/top_logo.png" id="top-logo-img" alt="Gallery Logo">
        </div>

        <div id="links">
            <a href="/index.html" class="nav-link active" title="主页">
                <i class="fa-solid fa-house"></i>
                <span class="link-text">主页</span>
            </a>
            <a href="/tags.html" class="nav-link" title="标签">
                <i class="fa-regular fa-bookmark"></i>
                <span class="link-text">标签</span>
            </a>
            <a href="/upload.html" class="nav-link" title="管理">
                <i class="fa-solid fa-sliders"></i>
                <span class="link-text">管理</span>
            </a>
            <a href="/tags-gallery.html" class="nav-link" title="我的主页">
                <i class="fa-regular fa-circle-user"></i>
                <span class="link-text">用户</span>
            </a>
        </div>

        <div id="search">
            <div class="search-content">
                <input class="search-input" type="text" placeholder="搜索标签、角色..." title="搜索">
                <button class="nav-search-clean" type="button" title="清除">
                    <i class="fa-solid fa-x"></i>
                </button>
            </div>
            <button class="search-btn" type="button" title="搜索">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>

        <div id="user">
            <div id="user-name">Sonder</div>
            <div id="user-avatar">
                <img src="images/settings/user_avatar.png" id="user-avatar-img" alt="用户头像">
            </div>
        </div>
    </nav>
    <nav id="bottom-nav">
        <div class="nav-links-mobile">
            <a href="/index.html" class="nav-link active" title="主页">
                <i class="fa-solid fa-house"></i>
                <span class="link-text">主页</span>
            </a>
            <a href="/tags.html" class="nav-link" title="标签">
                <i class="fa-regular fa-bookmark"></i>
                <span class="link-text">标签</span>
            </a>
            <a href="/upload.html" class="nav-link" title="管理">
                <i class="fa-solid fa-sliders"></i>
                <span class="link-text">管理</span>
            </a>
            <a href="/tags-gallery.html" class="nav-link" title="用户">
                <i class="fa-regular fa-circle-user"></i>
                <span class="link-text">用户</span>
            </a>
        </div>
    </nav>

    <main id="tags-content">
        <div class="tags-header">
            <h1><i class="fa-solid fa-sitemap"></i> 层级标签管理</h1>
        </div>

        <div class="input-section">
            <form id="add-tag-form">
                <div class="form-header">
                    <h3 id="form-title">添加新标签</h3>
                </div>

                <div class="parent-selection">
                    <label for="parent-display">父标签：</label>
                    <div class="parent-selector-container">
                        <input type="text" id="parent-display" class="form-select" placeholder="-- 顶级标签 (无父标签) --"
                            readonly>
                        <button type="button" id="open-parent-modal-btn" class="control-btn secondary">
                            <i class="fa-solid fa-folder-tree"></i> 选择...
                        </button>
                    </div>
                </div>

                <div class="form-visibility-control">
                    <label for="form-tag-visibility-toggle">在画廊显示:</label>
                    <div class="toggle-container">
                        <input type="checkbox" id="form-tag-visibility-toggle" checked>
                        <div class="toggle-switch-bg"></div>
                        <div class="toggle-switch-handle"></div>
                    </div>
                </div>

                <div id="input-fields-container" class="input-fields">
                </div>

                <div class="input-actions">
                    <button type="button" id="clear-inputs-btn" class="control-btn secondary">
                        <i class="fa-solid fa-eraser"></i> 清空
                    </button>
                    <button type="button" id="cancel-edit-btn" class="control-btn secondary" style="display: none;">
                        <i class="fa-solid fa-times"></i> 取消编辑
                    </button>
                    <button type="submit" id="submit-btn" class="control-btn primary">
                        <i class="fa-solid fa-database"></i> <span id="submit-text">保存到数据库</span>
                    </button>
                </div>
            </form>
        </div>

        <div class="tree-container">
            <div class="tree-header">
                <h3>标签层级结构</h3>
                <div class="tree-controls">
                    <button id="expand-all-btn" class="control-btn secondary">
                        <i class="fa-solid fa-expand-arrows-alt"></i> 展开所有
                    </button>
                    <button id="collapse-all-btn" class="control-btn secondary">
                        <i class="fa-solid fa-compress-arrows-alt"></i> 收起所有
                    </button>
                </div>
            </div>

            <div id="tags-tree" class="tags-tree">
            </div>
        </div>

        <div id="loading-indicator" class="loading-spinner hidden">
            <i class="fa-solid fa-spinner fa-spin"></i>
        </div>

        <div id="delete-modal" class="modal">
            <div class="modal-content">
                <h3><i class="fa-solid fa-exclamation-triangle"></i> 确认删除</h3>
                <p>确定要删除标签 "<span id="delete-tag-name"></span>" 吗？</p>
                <p id="children-warning" class="warning-text" style="display: none;">
                    此标签有子标签，删除后子标签将变为顶级标签。
                </p>
                <div class="modal-actions">
                    <button id="cancel-delete-btn" class="control-btn secondary">
                        <i class="fa-solid fa-times"></i> 取消
                    </button>
                    <button id="confirm-delete-btn" class="control-btn danger">
                        <i class="fa-solid fa-trash"></i> 确认删除
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div id="parent-selector-modal" class="modal">
        <div class="modal-content large">
            <h3>选择父标签</h3>
            <div class="modal-search">
                <input type="text" id="modal-search-input" placeholder="搜索标签...">
            </div>
            <div id="modal-tree-container" class="tags-tree modal-tree">
            </div>
            <div class="modal-actions">
                <button id="modal-set-top-level-btn" class="control-btn secondary">
                    <i class="fa-solid fa-star"></i> 设为顶级标签
                </button>
                <button id="modal-close-btn" class="control-btn">
                    <i class="fa-solid fa-times"></i> 关闭
                </button>
            </div>
        </div>
    </div>


    <script src="scripts/nav.js"></script>
    <script src="scripts/tags.js"></script>
</body>

</html>
