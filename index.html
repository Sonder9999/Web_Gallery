<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <!-- 矢量图标icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- 顶部导航栏样式 -->
     <link rel="stylesheet" href="css/nav.css">
</head>
<body>
    <!-- 顶部导航栏 -->
    <nav id="top-nav">
        <div id="top-logo">
            <img src="images/top_logo.png" id="top-logo-img" alt="Gallery Logo">
        </div>

        <div id="links">
            <a href="/index.html" class="nav-link active" title="主页">
                <i class="fa-solid fa-house"></i>
                <span class="link-text">主页</span>
            </a>
            <a href="/tags" class="nav-link" title="标签">
                <i class="fa-regular fa-bookmark"></i>
                <span class="link-text">标签</span>
            </a>
            <a href="/admin" class="nav-link" title="管理">
                <i class="fa-solid fa-sliders"></i>
                <span class="link-text">管理</span>
            </a>
            <a href="/user" class="nav-link" title="我的主页">
                <i class="fa-regular fa-circle-user"></i>
                <span class="link-text">用户</span>
            </a>
        </div>

        <div id="search">
            <div class="search-content">
                <input class="search-input" type="text" placeholder="搜索标签、角色..." title="搜索">
                <button class="nav-search-clean" type="button" title="清除">
                    <i class="fa-solid fa-x"></i>
                </button>
            </div>
            <button class="search-btn" type="button" title="搜索">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>

        <div id="user">
            <div id="user-name">Sonder</div>
            <div id="user-avatar">
                <img src="images/user_avatar.png" id="user-avatar-img" alt="用户头像">
            </div>
        </div>
    </nav>

    <!-- 移动端底部导航栏 -->
    <nav id="bottom-nav">
        <div class="nav-links-mobile">
            <a href="/index.html" class="nav-link active" title="主页">
                <i class="fa-solid fa-house"></i>
                <span class="link-text">主页</span>
            </a>
            <a href="/tags" class="nav-link" title="标签">
                <i class="fa-regular fa-bookmark"></i>
                <span class="link-text">标签</span>
            </a>
            <a href="/admin" class="nav-link" title="管理">
                <i class="fa-solid fa-sliders"></i>
                <span class="link-text">管理</span>
            </a>
            <a href="/user" class="nav-link" title="用户">
                <i class="fa-regular fa-circle-user"></i>
                <span class="link-text">用户</span>
            </a>
        </div>
    </nav>

    <!-- 主要内容区域 -->
    <main id="main-content">
        <!-- 这里放置图片展示区域等内容 -->
         <!-- <img src="images/wallhaven-1pdpy3_4x.png" alt=""> -->
         <img src="images/wallhaven-exkoxo.jpg" alt="" width="100%">
    </main>

    <!-- JavaScript -->
    <script src="scripts/nav.js"></script>
</body>
</html>
